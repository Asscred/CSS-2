<textarea>
<html>
	<head>
		<meta charset="utf-8"></meta>
		<style type="text/css">
			table	{
		 			border-top-left-radius:35px;
					border-top-right-radius:15px;
					border-bottom-right-radius:21px;
					border-bottom-left-radius:8px;
					border-color: red;
					
					}
		</style>
	</head>

		<table border="21">
			<tr>
				<th colspan="8">Zaokrąglenie narożników obszarów bloków np. DIV</th>
			</tr>

			<tr>
				<td>Zaokrąglenie górnego-lewego narożnika:</td>
				<td>selektor {border-top-left-radius: zaokrąglenie}</td>
			</tr>

			<tr>
				<td>Zaokrąglenie górnego-prawego narożnika:</td>
				<td>selektor {border-top-right-radius: zaokrąglenie}</td>
			</tr>

			<tr>
				<td>Zaokrąglenie dolnego-lewego narożnika:</td>
				<td>selektor {border-bottom-left-radius: zaokrąglenie}</td>
			</tr>

			<tr>
				<td>Zaokrąglenie dolnego-prawego narożnika:</td>
				<td>selektor {border-bottom-right-radius: zaokrąglenie}</td>
			</tr>
		</table><br>

		<span style="text-decoration:bold">Zastosowanie:</span><br />
		We wszystkich przypadkach selektorem może być dowolny znacznik, np.

		<ul>
			<li>p - akapit</li>
			<li>h1 - nagłówek</li>
			<li>div - blok</li>
		</ul><br>

		Natomiast "zaokrąglenie" określa promień wyrażony w jednostkach długości albo w procentach (względem obszaru obramowania - zobacz: Model pudełkowy). Możliwe jest tutaj podanie:

		<ul>
			<li>jednej wartości - zaokrąglenie symetryczne</li>
			<li>dwóch wartości - pierwsza określa poziomy promień ćwiartki elipsy zaokrąglenia, adruga - pionowy</li>
		</ul><br>

		Zaokrąglone narożniki to bardzo ciekawy efekt wizualny, który może zwiększyć estetykę strony. Co ciekawe, element wcale nie musi mieć obramowania, aby miał zaokrąglone narożniki. Wystarczy jeśli będzie miał ustalone jakieś tło, aby efekt był widoczny na ekranie.<br /><br />

		Ale uwaga: tekst wewnątrz elementu nie zostanie zawinięty do zaokrąglonych rogów. Jeśli promień zaokrąglenia będzie zbyt duży, tekst wyjdzie na zewnątrz.<br /><br />

		Przykład: <br>

		<ul>
		<div><li>border-top-right-radius:10px</div>
		</ul>

		<br>

		W definicji CSS bloku DIV należy wpisać:
<br>
		
		
		<ul>
		<div>
			<li> margin-left: auto;<br />
			<li> margin-right: auto;
		</div>
		</ul>

	</body>
</html>
</textarea>
